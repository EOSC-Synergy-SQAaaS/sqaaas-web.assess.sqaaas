    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-salmon-coyote.sh
        container: qc.sty_surly-magnolia-mastiff
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-amethyst-heron.sh
        container: qc.sty_smelly-khaki-deer
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-coral-panda.sh
        container: qc.ver_scummy-malachite-frog
