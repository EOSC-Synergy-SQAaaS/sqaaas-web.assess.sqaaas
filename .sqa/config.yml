config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.6
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-rose-paradise.sh
        container: qc.acc_beady-green-magpie
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-cream-lemur.sh
        container: qc.doc_shaggy-khaki-gar
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-wheat-stoat.sh
        container: qc.doc_flabby-bronze-burmese
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-chestnut-fox.sh
        container: qc.doc_shabby-cinnamon-ocelot
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-taupe-wallaby.sh
        container: qc.lic_flimsy-tan-hound
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-grey-octopus.sh
        container: qc.sty_shaggy-gold-rattlesnake
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-xanthic-macaque.sh
        container: qc.sty_lanky-celadon-chamois
      github.com/EOSC-synergy/sqaaas-web stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-violet-bison.sh
        container: qc.sty_lanky-copper-goat
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-orchid-turkey.sh
        container: qc.ver_cozy-sapphire-wolverine
timeout: 5400
