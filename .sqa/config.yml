    repos:
      github.com/darce-i3m/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-ivory-cow.sh
        container: qc.doc_pokey-crimson-mandrill
      github.com/darce-i3m/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-pear-kudu.sh
        container: qc.doc_pokey-yellow-budgerigar
      github.com/darce-i3m/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-xanthic-cuttlefish.sh
        container: qc.doc_lumpy-goldenrod-baboon
