config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-tangerine-stingray.sh
        container: qc.acc_stuffy-flax-crocodile
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-cinnabar-bat.sh
        container: qc.doc_homely-turquoise-hornet
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.randy-crimson-chipmunk.sh
        container: qc.doc_droopy-platinum-bandicoot
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-buff-nightingale.sh
        container: qc.doc_lovely-amethyst-hare
  QC.FAIR:
    repos:
      github.com/eosc-synergy/sqaaas-web F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-pumpkin-walrus.sh
        container: qc.fair_seedy-corn-vole
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.ready-silver-snail.sh
        container: qc.lic_goopy-platinum-hare
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-vermilion-shrimp.sh
        container: qc.ver_lousy-eggplant-lobster
timeout: 1800
