config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.7
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-ecru-kakapo.sh
        container: qc.acc_queasy-scarlet-raccoon
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-grey-kudu.sh
        container: qc.doc_pasty-chestnut-buzzard
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-razzmatazz-mammoth.sh
        container: qc.doc_fuzzy-lemon-caracal
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-cornflower-orangutan.sh
        container: qc.doc_squirrely-denim-crane
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-aqua-koala.sh
        container: qc.lic_gloppy-ultramarine-okapi
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.homey-red-javanese.sh
        container: qc.sty_sloppy-orange-ragdoll
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-sangria-eleuth.sh
        container: qc.sty_baggy-cobalt-chihuahua
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-platinum-dogfish.sh
        container: qc.ver_ugly-teal-tetra
timeout: 1800
