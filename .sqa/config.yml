config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.5
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-jade-seal.sh
        container: qc.acc_shaky-white-dachshund
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-white-tamarin.sh
        container: qc.doc_wimpy-copper-drever
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-turquoise-rhinoceros.sh
        container: qc.doc_freaky-orange-gibbon
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-tomato-forest.sh
        container: qc.doc_fuzzy-razzmatazz-shrimp
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-chartreuse-llama.sh
        container: qc.lic_shaggy-fuchsia-paradise
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-linen-bordeaux.sh
        container: qc.sty_woolly-chocolate-bat
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-sapphire-capybara.sh
        container: qc.sty_blurry-cinnabar-eleuth
      github.com/EOSC-synergy/sqaaas-web stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-grey-angelfish.sh
        container: qc.sty_gloppy-fuchsia-quoll
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-amber-beaver.sh
        container: qc.ver_scanty-saffron-dane
timeout: 5400
