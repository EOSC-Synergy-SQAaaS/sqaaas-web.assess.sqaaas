config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.7
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/sqaaas-web:
      branch: master
      repo: https://github.com/darce-i3m/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-denim-akita.sh
        container: qc.acc_pretty-azure-meerkat
  QC.Doc:
    repos:
      github.com/darce-i3m/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-buff-worm.sh
        container: qc.doc_scanty-violet-tarantula
      github.com/darce-i3m/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-wheat-zebra.sh
        container: qc.doc_jumpy-pumpkin-burmese
      github.com/darce-i3m/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-purple-dhole.sh
        container: qc.doc_hilly-charcoal-elephant
  QC.Lic:
    repos:
      github.com/darce-i3m/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-beige-owl.sh
        container: qc.lic_stealthy-yellow-bandicoot
  QC.Sty:
    repos:
      github.com/darce-i3m/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-yellow-dachsbracke.sh
        container: qc.sty_cozy-ruby-chinchilla
      github.com/darce-i3m/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-ochre-baboon.sh
        container: qc.sty_pasty-emerald-buffalo
  QC.Ver:
    repos:
      github.com/darce-i3m/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-flax-hedgehog.sh
        container: qc.ver_pretty-saffron-affenpinscher
timeout: 5400
