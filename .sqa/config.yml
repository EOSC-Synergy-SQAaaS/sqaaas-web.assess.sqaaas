config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.7
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-cardinal-cockroach.sh
        container: qc.acc_jumpy-rose-scorpion
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-khaki-blue.sh
        container: qc.doc_tasty-saffron-newt
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-cinnamon-rhinoceros.sh
        container: qc.doc_stealthy-cobalt-grouse
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-puce-stoat.sh
        container: qc.doc_scaly-ochre-barnacle
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-heliotrope-mongoose.sh
        container: qc.lic_craggy-red-walrus
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-heliotrope-bullfrog.sh
        container: qc.met_geeky-cinnamon-chinchilla
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-wisteria-spoonbill.sh
        container: qc.sty_muggy-indigo-cichlid
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-zucchini-indri.sh
        container: qc.sty_sunny-auburn-lion
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-grey-boar.sh
        container: qc.ver_chewy-heliotrope-molly
timeout: 5400
