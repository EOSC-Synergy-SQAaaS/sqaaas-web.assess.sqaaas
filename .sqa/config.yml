config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.6
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-grey-nightingale.sh
        container: qc.acc_lanky-rose-turkey
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-red-bulldog.sh
        container: qc.doc_foggy-yellow-hedgehog
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-ivory-donkey.sh
        container: qc.doc_geeky-fuchsia-sheepdog
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-wisteria-salamander.sh
        container: qc.doc_skinny-magenta-octopus
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-carmine-frise.sh
        container: qc.lic_grumpy-cyan-turkey
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-buff-dhole.sh
        container: qc.sty_tasty-amethyst-fousek
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-smalt-bombay.sh
        container: qc.sty_gamy-black-macaw
      github.com/EOSC-synergy/sqaaas-web stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-ivory-koala.sh
        container: qc.sty_chummy-carmine-mammoth
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-black-armadillo.sh
        container: qc.ver_chewy-red-bobcat
timeout: 5400
