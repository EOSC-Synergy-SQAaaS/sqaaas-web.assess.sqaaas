config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.4
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-aqua-sparrow.sh
        container: qc.acc_freaky-champagne-leopard
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-plum-centipede.sh
        container: qc.doc_whiny-red-bison
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-russet-weasel.sh
        container: qc.doc_geeky-ochre-audemer
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-gamboge-goat.sh
        container: qc.doc_leaky-cornflower-yak
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-auburn-chameleon.sh
        container: qc.lic_pokey-cornflower-cichlid
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-pumpkin-uakari.sh
        container: qc.sty_gamy-lime-meerkat
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-amethyst-sponge.sh
        container: qc.sty_flaky-auburn-oyster
      github.com/eosc-synergy/sqaaas-web stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-silver-newfoundland.sh
        container: qc.sty_muggy-celadon-mule
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-ivory-walrus.sh
        container: qc.ver_skimpy-ultramarine-collie
timeout: 1800
