config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.2
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/sqaaas-web:
      branch: master
      repo: https://github.com/darce-i3m/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-blue-sheepdog.sh
        container: qc.acc_lanky-burgundy-kingfisher
  QC.Doc:
    repos:
      github.com/darce-i3m/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-olivine-wolverine.sh
        container: qc.doc_flimsy-indigo-lion
      github.com/darce-i3m/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-black-armadillo.sh
        container: qc.doc_silly-periwinkle-horse
      github.com/darce-i3m/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-zucchini-meerkat.sh
        container: qc.doc_sleepy-rust-crocodile
  QC.Lic:
    repos:
      github.com/darce-i3m/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-coral-whippet.sh
        container: qc.lic_homely-olivine-olm
  QC.Sec:
    repos:
      github.com/darce-i3m/sqaaas-web gosec:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-amaranth-stingray.sh
        container: qc.sec_hasty-red-starfish
  QC.Sty:
    repos:
      github.com/darce-i3m/sqaaas-web staticcheck:
        commands:
        - /usr/bin/env sh .sqa/script.beady-xanthic-javanese.sh
        container: qc.sty_smelly-ruby-affenpinscher
  QC.Ver:
    repos:
      github.com/darce-i3m/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-pumpkin-bonobo.sh
        container: qc.ver_slaphappy-violet-bracke
timeout: 1800
