config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.4
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-lilac-coral.sh
        container: qc.acc_nippy-burgundy-frigatebird
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-ecru-chinchilla.sh
        container: qc.doc_sleepy-pumpkin-affenpinscher
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-jade-collie.sh
        container: qc.doc_leaky-burgundy-robin
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.messy-ruby-chamois.sh
        container: qc.doc_stuffy-denim-stingray
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-viridian-ladybird.sh
        container: qc.lic_lanky-rust-dachshund
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-sangria-eel.sh
        container: qc.sty_fuzzy-sepia-mastiff
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-cream-salamander.sh
        container: qc.sty_tasty-brown-bobcat
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-cinnamon-gerbil.sh
        container: qc.ver_jumpy-burgundy-chinchilla
timeout: 1800
