config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.7
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-lemon-chameleon.sh
        container: qc.acc_scaly-grey-moth
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-orchid-javanese.sh
        container: qc.doc_blurry-sangria-javanese
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-eggplant-chimpanzee.sh
        container: qc.doc_flaky-azure-booby
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-green-kangaroo.sh
        container: qc.doc_beady-jade-crocodile
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.flaky-olive-weasel.sh
        container: qc.lic_boozy-eggplant-eel
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-teal-zebra.sh
        container: qc.met_skinny-tomato-hornet
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-smalt-dalmatian.sh
        container: qc.sty_shaky-khaki-ferret
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-peach-snake.sh
        container: qc.sty_grumpy-aquamarine-mule
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-cerulean-angelfish.sh
        container: qc.ver_randy-coral-flounder
timeout: 5400
