config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.4
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-cornflower-devil.sh
        container: qc.acc_leaky-pumpkin-spoonbill
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-salmon-greyhound.sh
        container: qc.doc_bumpy-cerise-frog
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.beady-orchid-raccoon.sh
        container: qc.doc_flaky-orchid-starfish
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-cardinal-gar.sh
        container: qc.doc_smelly-chocolate-rottweiler
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-vermilion-whale.sh
        container: qc.lic_stinky-myrtle-leopard
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-green-budgerigar.sh
        container: qc.sty_hazy-tan-retriever
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-chestnut-llama.sh
        container: qc.sty_slimy-corn-zebra
      github.com/eosc-synergy/sqaaas-web stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-violet-dane.sh
        container: qc.sty_muzzy-silver-newfoundland
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-maroon-donkey.sh
        container: qc.ver_randy-harlequin-angelfish
timeout: 1800
