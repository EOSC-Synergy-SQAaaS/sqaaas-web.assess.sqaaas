      github.com/eosc-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-eggplant-malamute.sh
        container: qc.met_stinky-amethyst-gibbon
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-viridian-abyssinian.sh
        container: qc.sty_tacky-ruby-fox
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-red-urchin.sh
        container: qc.sty_hasty-platinum-chamois
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-pumpkin-saola.sh
        container: qc.ver_lovely-razzmatazz-capybara
