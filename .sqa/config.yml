config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.7
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-bistre-chow.sh
        container: qc.acc_seedy-bronze-bison
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-peach-iguana.sh
        container: qc.doc_tasty-purple-fly
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-tomato-nightingale.sh
        container: qc.doc_homely-sangria-angora
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-black-tzu.sh
        container: qc.doc_lumpy-beige-avocet
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-thistle-goat.sh
        container: qc.lic_baggy-teal-dhole
  QC.Met:
    repos:
      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-malachite-bongo.sh
        container: qc.met_thirsty-cerulean-wombat
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-black-avocet.sh
        container: qc.sty_pokey-brass-woodlouse
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-celadon-hedgehog.sh
        container: qc.sty_paltry-apricot-rhinoceros
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-sangria-newfoundland.sh
        container: qc.ver_foggy-charcoal-chamois
timeout: 5400
