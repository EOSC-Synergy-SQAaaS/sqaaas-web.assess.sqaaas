config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.3
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-orchid-manatee.sh
        container: qc.acc_dorky-lavender-impala
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-orange-quokka.sh
        container: qc.doc_sleepy-linen-macaw
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-carmine-dogfish.sh
        container: qc.doc_crappy-sangria-mandrill
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-vermilion-woodpecker.sh
        container: qc.doc_tasty-ivory-peccary
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-white-scorpion.sh
        container: qc.lic_wiggy-cinnabar-tortoise
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-champagne-terrier.sh
        container: qc.sty_stuffy-cinnabar-liger
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-olivine-coati.sh
        container: qc.ver_woozy-alizarin-oyster
timeout: 1800
