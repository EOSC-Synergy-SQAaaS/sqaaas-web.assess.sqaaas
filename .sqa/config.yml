      github.com/EOSC-synergy/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-indigo-husky.sh
        container: qc.met_pokey-buff-snail
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-plum-wolfhound.sh
        container: qc.sty_bluesy-blue-retriever
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-gamboge-rottweiler.sh
        container: qc.sty_goopy-gamboge-chameleon
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-platinum-lemming.sh
