config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.7
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/darce-i3m/sqaaas-web:
      branch: master
      repo: https://github.com/darce-i3m/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/darce-i3m/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-linen-camel.sh
        container: qc.acc_geeky-pink-walrus
  QC.Doc:
    repos:
      github.com/darce-i3m/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-brown-vole.sh
        container: qc.doc_lousy-grey-nightingale
      github.com/darce-i3m/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-pumpkin-lobster.sh
        container: qc.doc_cheeky-fuchsia-mongrel
      github.com/darce-i3m/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-ultramarine-javanese.sh
        container: qc.doc_breezy-red-serval
  QC.Lic:
    repos:
      github.com/darce-i3m/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-burgundy-ferret.sh
        container: qc.lic_breezy-pear-flounder
  QC.Met:
    repos:
      github.com/darce-i3m/sqaaas-web cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-mauve-sparrow.sh
        container: qc.met_snoopy-ecru-chipmunk
  QC.Sty:
    repos:
      github.com/darce-i3m/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-corn-llama.sh
        container: qc.sty_baggy-orange-spoonbill
      github.com/darce-i3m/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-cerulean-bison.sh
        container: qc.sty_tasty-amaranth-budgerigar
  QC.Ver:
    repos:
      github.com/darce-i3m/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-flax-terrier.sh
        container: qc.ver_bumpy-amethyst-kudu
timeout: 5400
