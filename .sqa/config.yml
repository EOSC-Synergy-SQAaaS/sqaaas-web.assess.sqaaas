config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.4
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-tomato-chinchilla.sh
        container: qc.acc_queasy-saffron-dogfish
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.beady-russet-stoat.sh
        container: qc.doc_sloppy-white-squirrel
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.silly-coral-cichlid.sh
        container: qc.doc_crappy-bronze-fousek
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-chocolate-barracuda.sh
        container: qc.doc_chewy-beige-olm
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-teal-tang.sh
        container: qc.lic_flaky-white-mule
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-xanthic-bulldog.sh
        container: qc.sty_bumpy-champagne-angora
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-seashell-dogfish.sh
        container: qc.sty_stealthy-puce-grouse
      github.com/eosc-synergy/sqaaas-web stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-sepia-alligator.sh
        container: qc.sty_hilly-thistle-walrus
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-champagne-labradoodle.sh
        container: qc.ver_bluesy-lavender-dollar
timeout: 1800
