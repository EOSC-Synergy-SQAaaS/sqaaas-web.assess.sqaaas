config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.5
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/eosc-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/eosc-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-harlequin-dodo.sh
        container: qc.acc_scummy-mauve-fish
  QC.Doc:
    repos:
      github.com/eosc-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-myrtle-dugong.sh
        container: qc.doc_snazzy-ivory-coyote
      github.com/eosc-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-ruby-zonkey.sh
        container: qc.doc_wiggy-linen-raccoon
      github.com/eosc-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-cardinal-bonobo.sh
        container: qc.doc_skinny-cardinal-wasp
  QC.Lic:
    repos:
      github.com/eosc-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-pear-rottweiler.sh
        container: qc.lic_trippy-olivine-ibis
  QC.Sty:
    repos:
      github.com/eosc-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-coral-liger.sh
        container: qc.sty_stuffy-viridian-eel
      github.com/eosc-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-gamboge-caracal.sh
        container: qc.sty_sickly-peach-saola
      github.com/eosc-synergy/sqaaas-web stylelint:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-cream-wolfhound.sh
        container: qc.sty_clammy-malachite-peccary
  QC.Ver:
    repos:
      github.com/eosc-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-cerise-oyster.sh
        container: qc.ver_muggy-orchid-peccary
timeout: 5400
