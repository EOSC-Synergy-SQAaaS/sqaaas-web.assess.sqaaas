config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-mauve-buffalo.sh
        container: qc.acc_wiggy-auburn-kangaroo
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-khaki-blue.sh
        container: qc.doc_flimsy-olive-boar
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-asparagus-dunker.sh
        container: qc.doc_sloppy-tomato-dane
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-beige-lemming.sh
        container: qc.doc_hazy-goldenrod-mammoth
  QC.FAIR:
    repos:
      github.com/EOSC-synergy/sqaaas-web F-UJI:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-taupe-barracuda.sh
        container: qc.fair_silly-gold-hummingbird
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-cobalt-zebu.sh
        container: qc.lic_flaky-beige-chihuahua
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-sepia-mayfly.sh
        container: qc.ver_goopy-cornflower-argentino
timeout: 1800
