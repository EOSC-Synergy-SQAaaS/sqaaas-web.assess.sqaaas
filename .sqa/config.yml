config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.7
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/EOSC-synergy/sqaaas-web:
      branch: master
      repo: https://github.com/EOSC-synergy/sqaaas-web
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-ecru-zebra.sh
        container: qc.acc_whiny-turquoise-kingfisher
  QC.Doc:
    repos:
      github.com/EOSC-synergy/sqaaas-web find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-pumpkin-wolfhound.sh
        container: qc.doc_ugly-saffron-fish
      github.com/EOSC-synergy/sqaaas-web git:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-lavender-termite.sh
        container: qc.doc_scummy-lime-lobster
      github.com/EOSC-synergy/sqaaas-web markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-cerulean-bison.sh
        container: qc.doc_stuffy-lemon-bobcat
  QC.Lic:
    repos:
      github.com/EOSC-synergy/sqaaas-web licensee:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-tangerine-dragonfly.sh
        container: qc.lic_squirrely-alizarin-turtle
  QC.Sty:
    repos:
      github.com/EOSC-synergy/sqaaas-web hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-beige-wolverine.sh
        container: qc.sty_sunny-amethyst-cheetah
      github.com/EOSC-synergy/sqaaas-web jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-khaki-wallaby.sh
        container: qc.sty_shaggy-peach-schnauzer
  QC.Ver:
    repos:
      github.com/EOSC-synergy/sqaaas-web get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-blue-otter.sh
        container: qc.ver_shaggy-linen-owl
timeout: 5400
